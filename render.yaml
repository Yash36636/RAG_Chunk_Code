# Render Blueprint - Backend Deployment
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: lennys-podcast-brain-api
    runtime: python
    pythonVersion: "3.11"
    region: oregon
    plan: free

    buildCommand: |
      pip install --upgrade pip
      pip install fastapi uvicorn pydantic python-dotenv faiss-cpu numpy tqdm requests groq
      pip install --no-deps sentence-transformers transformers huggingface-hub tokenizers safetensors
      pip install torch --index-url https://download.pytorch.org/whl/cpu
      pip install scipy scikit-learn pillow regex filelock packaging pyyaml

    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: groq

    healthCheckPath: /health
