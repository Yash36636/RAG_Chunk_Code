# Render Blueprint - Backend Deployment
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: lennys-podcast-brain-api
    runtime: python
    pythonVersion: "3.11"
    region: oregon
    plan: free

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: groq
      # Fix for Rust-based packages (tiktoken, tokenizers, etc.)
      - key: CARGO_HOME
        value: /tmp/cargo
      - key: CARGO_NET_GIT_FETCH_WITH_CLI
        value: "true"

    healthCheckPath: /health
